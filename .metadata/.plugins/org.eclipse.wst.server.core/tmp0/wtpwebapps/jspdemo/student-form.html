<html>

<head><title>Student Registration Form</title></head>

<body>

<form action="student-response.jsp">

	First name: <input type="text" name="firstName" />
	
	<br/>
	<br/>
	
	Last name: <input type="text" name="lastName" />
	
	<br/><br/>
	
	<select name="country">
		<option>Brazil</option>
		<option>India</option>
		<option>Russia</option>
		<option>China</option>
		<option>USA</option>
	
	</select>
	
	<br/><br/>
	
	Favorite Programming Language:
	<br/><br/>
	
	<input type="radio" name="favLang" value="Java"> Java
	<input type="radio" name="favLang" value="C++"> C++
	<input type="radio" name="favLang" value="PHP"> PHP
	<input type="radio" name="favLang" value="Python"> Python
	<input type="radio" name="favLang" value="Ruby"> Ruby
	
	<br/><br/>
	
	<input type="checkbox" name="favColor" value="Red">Red
	<input type="checkbox" name="favColor" value="White">White
	<input type="checkbox" name="favColor" value="Blue">Blue
	<input type="checkbox" name="favColor" value="Green">Green
	<input type="checkbox" name="favColor" value="Black">Black
	
	<br/><br/>
	
	<input type="submit" value="Submit"/>

</form>

</body>

</html>
